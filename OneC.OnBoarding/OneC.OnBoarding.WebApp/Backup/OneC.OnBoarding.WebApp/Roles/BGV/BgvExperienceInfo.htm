<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8" />
    <title>BGV Candidate Experience Information</title>
    <link href="../../Styles/Calender.Css" rel="stylesheet" type="text/css" />
    <link href="../../Styles/jquery.ui.datepicker.css" rel="stylesheet" type="text/css" />
    <link href="BgvExperienceInfo.css" rel="stylesheet" type="text/css" />
</head>
<body class="exp_info_body">
        <div id="qualify_div" class="flft exp_info_content hrssDisplay" style="padding-left: 20px;">
            <ul class="flft list" id="qualification">
                <li>
                    <input type="checkbox" id="chkExpAvailable" onclick="AddExpContent();return;" />Do
                    you want to verify the experience for this candidate</li></ul>
        </div>
        <div class="exp_info_content" id="exp_info_content" style="padding-left: 20px;">
            <div style="padding-top: 30px">
                <label>
                    Total Experience(in months)&nbsp;</label>
                <input type="text" id="totalExp" readonly="readonly" />
                <label style="padding-left: 100px">
                    Relevant Experience(in months)&nbsp;</label>
                <input type="text" id="relevantExp" readonly="readonly" />
            </div>
            <div class="clear">
            </div>
            <div class="wrapper_docs" style="border: #cccccc 1px solid; width: 940px; margin-left: 1px;
                height: 380px;">
                <div id="div_BaseComponentContainer">
                    <div id="div_ComponentGroupContainer_EMPCR" class="componentGroupContainer">
                        <div id="div_ComponentGroupSubContainer_EMPCR" class="componentGroupSubContainer">
                        </div>
                        <div id="div_ComponentGroupControlsContainer_EMPCR">
                        </div>
                    </div>
                    <div id="div_ComponentGroupContainer_EMPPR" class="componentGroupContainer">
                        <div id="div_ComponentGroupSubContainer_EMPPR" class="componentGroupSubContainer">
                        </div>
                        <div id="div_ComponentGroupControlsContainer_EMPPR">
                            <input type="button" id='btnAdd_EMPPR' class="repeater nfc" value="Add Previous Employment"
                                style="float: left; margin-top: 50px; font-family: Trebuchet MS, Arial, Helvetica, sans-serif;
                                font-size: 98.5%;" onclick="BGVComponent.AddRunnerComponent(this,'div_ComponentGroupSubContainer_EMPPR', 'EMPPR', 2, null);return false;" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="clear">
        </div>
        <div id="divBgvNoticeBar">
        </div>
        <div class="proceed" style="margin-right: 20px;">
            <input type="button" class="btn_" id="btnSaveTask" onclick="SaveComponentDetails(2,0);return false;"
                value="Save" title="Save" style="margin-right: 20px;" />
            <input type="button" class="btn_" id="btnSubmitTask" onclick="SaveComponentDetails(2,1);return false;"
                value="Submit and Proceed Next" />
        </div>
        <div class="clear">
        </div>
    <script src="../../Scripts/JQuery/1.8/Jquery-1.7.1.js" type="text/javascript"></script>
    <script src="../../Scripts/JQuery/jquery-ui.min.js" type="text/javascript"></script>
    <script src="../../Scripts/Forms/CoreScripts/OBUtilityScripts.js" type="text/javascript"></script>
    <script src="BgvComponentHandler.js" type="text/javascript"></script>
    <script src="BgvExperienceInfo.js" type="text/javascript"></script>
    <!--<script src="BgvScript.js" type="text/javascript"></script>-->
    <script src="BgvValidation.js" type="text/javascript"></script>
</body>
</html>
