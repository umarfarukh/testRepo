<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <title></title>
    <script type="text/javascript" src="../../Scripts/JQuery/1.8/jquery.js"></script>
    <script type="text/javascript" src="../../Scripts/JQuery/1.8/jquery-ui-1.8.16.custom.min.js"></script>
    <script src="ActionInfo.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../Scripts/JQuery/jquery.ui.datepicker.js"></script>
    <script type="text/javascript" src="../../Scripts/Validations.js"></script>
    <script type="text/javascript" src="../../Scripts/JQuery/jquery.alerts.js"></script>
    <link href="../../Styles/styles.css" rel="stylesheet" type="text/css" />
    <link href="../../Styles/jquery.alerts.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="../../Styles/jquery.ui.datepicker.css" rel="stylesheet" type="text/css" />
    <link href="../../Styles/Calender.Css" rel="stylesheet" type="text/css" />  
   
</head>
<body>
<div class="mid_content">
    <div class="personal_details_content test">
        <div class="inner_header">
            <div class="flft">Action Details</div>
        </div>
        <div class="clear"></div>
        <div id="divactions" class="inner_mid_content_actions" style="width: 950px;">
            <ul class="flft">
                <div id="divLateral">
                    <li>
                        <div><label>E-mail:</label></div>
                        <div>
                            <input type="text" id="emailid" class="txtbx5" />
                            <input type="hidden" id="hdnEmailId" />
                        </div>
                    </li>
                    <li style="width: 160px;padding-left: 0px;">
                        <div><label>Expected date of joining:</label></div> 
                        <div>
                            <input type="text" class="txtbx_action"  id="EDOJInputBox" readonly="readonly"/>
                        </div>
                    </li>
                    <li id="divapprovalflagbutton" style="display:none;width:135px">
                        <div>&nbsp;</div>
                        <div>
                            <input type="button" style="background-color:#808080;color:#ffffff;font-size: 12px;" value="UnsetApprovalFlag" id="btnUnsetapproval" title="Do you want to stop the processing of an exception asset for this candidate?" />
                            <input type="button" style="background-color:#808080;color:#ffffff;font-size: 12px;" value="SetApprovalFlag"  id="btnsetapproval" title="Do you want to process an asset for this candidate as an exception?" />
                        </div>
                    </li>
                    <li id="divfileuploadlink" style="display:none;width:120px">
                        <div>&nbsp;</div>
                        <div>
                            <p id="lnkfileuploadpopup" style="cursor:pointer;color: #0000FF;text-decoration: underline">Upload Approval Mail</p>
                        </div>
                    </li>
                    <li id="divofferstatus" style="padding-left: 30px;">
                        <div>
                            <div><label>Offer status:</label></div>
                            <select id = "offerstatus" name="offerstatus" class="select"></select>
                        </div>
                        
                    </li>
                </div>
                <div class="clear"></div>
                <div id="ResendDiv">
                    <li style="margin-left:4px; width:155px;height:10px">
                        <div>
                            <div class="cst_checkbox_container">
                                <div>
                                    <input type="checkbox" name="Resend" id="ResendCheckbox" />
                                </div>
                            </div>
                        </div>
                        <div> 
                            <label style="text-align:left">Resend Welcome Mail</label>
                        </div>
                    </li>
                    <li style="margin-left:0px; width:560px;height:10px">
                        <div> 
                            <div class="cst_checkbox_container">
                                <div>
                                    <input type="checkbox" name="ResendDimCheckbox" id="ResendDimCheckbox" />
                                </div>
                            </div>
                        </div>
                        <div>
                            <label id="lblDimmailer" style="text-align:left">Resend Dim Mailer</label>
                        </div>
                    </li>
                </div>
                <div class="clear"></div>
                <div id="divPOCDetails">
                    <li style="width: 160px;padding-left: 0px;">
                        <div><label>Hiring Manager ID:</label></div> 
                        <div>
                            <input type="text" class="txtbx_action"  id="ManagerIDInputBox" onkeypress="javascript:return ValidateOnlyInteger(this);" maxlength="7" />
                        </div>
                    </li>
                    <li style="width: 160px;padding-left: 0px;">
                        <div><label>Hiring Manager Name:</label></div> 
                        <div>
                            <label id="lblManagerName"></label>
                        </div>
                    </li>
                    <li style="width: 160px;padding-left: 0px;">
                        <div><label>Hiring Manager Mobile No:</label></div> 
                        <div>
                            <input type="text" class="txtbx_action"  id="ManagerMobileInputBox" onkeypress="javascript:return ValidateOnlyInteger(this);" maxlength="11" />
                        </div>
                    </li>
                    <li style="width: 160px;padding-left: 0px;">
                        <div><label>Hiring Manager Vnet:</label></div> 
                        <div>
                            <input type="text" class="txtbx_action"  id="ManagerVnetInputBox" onkeypress="javascript:return ValidateOnlyInteger(this);" maxlength="6" />
                        </div>
                    </li>
                    <div class="clear"></div>
                    <li style="width: 160px;padding-left: 0px;">
                        <div><label>Recruiter ID:</label></div> 
                        <div>
                            <input type="text" class="txtbx_action"  id="RecruiterIDInputBox" onkeypress="javascript:return ValidateOnlyInteger(this);" maxlength="7" />
                        </div>
                    </li>
                    <li style="width: 160px;padding-left: 0px;">
                        <div><label>Recruiter Name:</label></div> 
                        <div>
                            <label id="lblRecruiterName"></label>
                        </div>
                    </li>
                    <li style="width: 160px;padding-left: 0px;">
                        <div><label>Recruiter Mobile No:</label></div> 
                        <div>
                            <input type="text" class="txtbx_action"  id="RecruiterMobileInputBox" onkeypress="javascript:return ValidateOnlyInteger(this);" maxlength="11" />
                        </div>
                    </li>
                    <li style="width: 160px;padding-left: 0px;">
                        <div><label>Recruiter Vnet:</label></div> 
                        <div>
                            <input type="text" class="txtbx_action"  id="RecruiterVnetInputBox" onkeypress="javascript:return ValidateOnlyInteger(this);" maxlength="6" />
                        </div>
                    </li>
                </div>
                <li id="divlateralbutton" style="width: 70px;">
                    <div id="divlateral" style="padding-top: 7px; padding-left: 2px;">
                        <img src="../../Images/updatebtn.png" title="Update" id="btnApplyLateral" alt="UpdateButton" />
                    </div>
                </li>
                <li id="divUnlockbutton">
                    <div style="padding-top: 7px;">
                        <img src="../../Images/unlockbtn.png" title="Unlock" id="btnUnlock" alt="UnlockButton" />
                    </div>
                </li>
                <div id="divCampus" style="margin-top:12px;display:none;">
                    <li>
                        <div><label>DOJ Confirmation status:</label></div>
                        <div>
                            <select id = "Dimcodestatus" name="Dimcodestatus" class="select"></select>
                        </div>
                    </li>
                    <li style="width: 160px;padding-left: 0px;">
                        <div><label>Joining Location:</label></div>
                        <div>
                            <select id = "JoiningLocationstatus" name="JoiningLocationstatus" class="select"></select>
                        </div>
                    </li>
                    <li style="padding-left: 30px;">
                        <div><label>Reporting Time:</label></div>
                        <div>
                            <select id = "ReportingTime" name="ReportingTime" class="select"></select>
                        </div>
                    </li>
                    <li style="padding-top: 5px;">
                        <div><label>Joining Venue:</label></div>
                        <div>
                            <textarea id="JoiningVenue" title="JoiningVenue" class="tbinfo2" 
                                    style="overflow:auto;width:266px">
                            </textarea>
                        </div>
                    </li>
        
                    <li id="divcampusbutton" style="height: 25px; margin-top: 36px; width: 65px;display:none">
                        <img src="../../Images/updatebtn.png" title="Update"  id="btnApplyCampus" alt="UpdateButton" />
                    </li>
                    <li id="divUnlockbuttoncampus" style="margin-top: 36px;">
                        <div>
                            <img src="../../Images/unlockbtn.png" title="Unlock" id="btnUnlockcampus" alt="UnlockButton" />
                        </div>
                    </li>
                </div>
                
                <div id="divJoiningStatus" style="display:none">
                    <li>
                        <div><label>Joining status:</label></div>
                        <div>
                            <select id="JoiningStatus" name="status" class="select"></select>
                        </div>
                    </li>
                    <div class="clear"></div>
                    <div id="divJoiningbutton" style="padding-top: 7px; padding-left: 6px; display: none;">
                        <img src="../../Images/updatebtn.png" title="Update" id="btnJoiningstatus" alt="UpdateButton" />
                    </div>
                </div>
                <div id="msg" style="color:Green;font-weight:bold;font-size: 12px;height:20px;text-align:center;clear:both;Display:none">Updated Successfully</div>
                <div id="msgunlock" style="color:Green;font-weight:bold;font-size: 12px;height:20px;text-align:center;clear:both;Display:none">Unlocked Successfully</div>
                </ul>
            </div>
    </div> 
</div>
</body>
</html>
