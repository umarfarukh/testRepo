<body>
    <div class="width">
        <h1>QAS Capture for Websites Sample Code</h1>
        <fieldset class="first">
            <legend>Address</legend>
            <ol>
                <li>
                    <label for="email">E-Mail:</label>
                    <input id="email" type="text" size="30" />
                    <label class="error" for="email" id="email_error">Invalid e-mail address</label>
                </li>
                <li>
                    <label for="phone">Phone:</label>
                    <input id="phone" type="text" size="30" />
                    <label class="error" for="phone" id="phone_error">Invalid phone number</label>
                </li>
                <li>
                    <label for="add1">Address 1:</label>
                    <input class="inputAdd1" id="add1" type="text" size="30" />
                    <input type="hidden" id="hiddenAdd1" />
                </li>
                <li>
                    <label for="add2">Address 2:</label>
                    <input class="inputAdd2" id="add2" type="text" size="30" />
                    <input type="hidden" id="hiddenAdd2" />
                </li>
                <li>
                    <label for="add3">Address 3:</label>
                    <input class="inputAdd3" id="add3" type="text" size="30" />
                    <input type="hidden" id="hiddenAdd3" />
                </li>
                <li>
                    <label for="city">City:</label>
                    <input class="inputCity" id="city" type="text" size="30" />
                    <input type="hidden" id="hiddenCity" />
                </li>
                <li>
                    <label for="state">State:</label>
                    <input class="inputState" id="state" type="text" size="10" />
                    <input type="hidden" id="hiddenState" />
                </li>
                <li>
                    <label for="zip">Zip:</label>
                    <input class="inputZip" id="zip" type="text" size="10" />
                    <input type="hidden" id="hiddenZip" />
                </li>
                <li>
                    <label for="country">Country</label>
                    <select id="country" class="country">
                        <option value="BRA">Brazil</option>
                        <option value="CAN">Canada</option>
                        <option value="CHN">China</option>
                        <option value="HKG">Hong Kong</option>
                        <option value="IND">India</option>
                        <option value="IDN">Indonesia</option>
                        <option value="ITA">Italy</option>
                        <option value="JPN">Japan</option>
                        <option value="KOR">Korea</option>
                        <option value="MEX">Mexico</option>
                        <option value="RUS">Russia</option>
                        <option value="ESP">Spain</option>
                        <option value="UKR">Ukraine</option>
                        <option selected="selected" value="USA">United States</option>
                        <option value="VNM">Vietnam</option>
                    </select>
                    <input type="hidden" id="hiddenCountry" />
                </li>
                <li class='phoneType'>
                    <label>Phone Type:</label>
                    <label class="phoneTypeValue"></label>
                    <input type="hidden" id="hiddenPhoneType" />
                </li>
                <li>
                    <label>Consumer:</label>
                    <label class="consumerName"></label>
                    <input type="hidden" id="hiddenConsumerName" />
                </li>
                <li>
                    <label>Business:</label>
                    <label class="businessName"></label>
                    <input type="hidden" id="hiddenBusinessName" />
                </li>
            </ol>
        </fieldset>
        <fieldset>
            <legend>Billing</legend>
            <ol>
                <li>
                    <label for="billemail">E-Mail:</label>
                    <input id="billemail" type="text" size="30" />
                    <label class="error" for="billemail" id="billemail_error">Invalid e-mail address</label>
                </li>
                <li>
                    <label for="billphone">Phone:</label>
                    <input id="billphone" type="text" size="30" />
                    <label class="error" for="billphone" id="billphone_error">Invalid phone number</label>
                </li>
                <li>
                    <label for="billadd1">Address 1:</label>
                    <input id="billadd1" class="inputAdd1" type="text" size="30" />
                    <input type="hidden" id="hiddenBillAdd1" />
                </li>
                <li>
                    <label for="billadd2">Address 2:</label>
                    <input id="billadd2" class="inputAdd2" type="text" size="30" />
                    <input type="hidden" id="hiddenBillAdd2" />
                </li>
                <li>
                    <label for="billadd3">Address 3:</label>
                    <input id="billadd3" class="inputAdd3" type="text" size="30" />
                    <input type="hidden" id="hiddenBillAdd3" />
                </li>
                <li>
                    <label for="billcity">City:</label>
                    <input id="billcity" class="inputCity" type="text" size="30" />
                    <input type="hidden" id="hiddenBillCity" />
                </li>
                <li>
                    <label for="billstate">State:</label>
                    <input id="billstate" class="inputState" type="text" size="10" />
                    <input type="hidden" id="hiddenBillState" />
                </li>
                <li>
                    <label for="billzip">Zip:</label>
                    <input id="billzip" class="inputZip" type="text" size="10" />
                    <input type="hidden" id="hiddenBillZip" />
                </li>
                <li>
                    <label for="billcountry">Country</label>
                    <select id="billcountry" class="country">
                        <option value="BRA">Brazil</option>
                        <option value="CAN">Canada</option>
                        <option value="CHN">China</option>
                        <option value="HKG">Hong Kong</option>
                        <option value="IND">India</option>
                        <option value="IDN">Indonesia</option>
                        <option value="ITA">Italy</option>
                        <option value="JPN">Japan</option>
                        <option value="KOR">Korea</option>
                        <option value="MEX">Mexico</option>
                        <option value="RUS">Russia</option>
                        <option value="ESP">Spain</option>
                        <option value="UKR">Ukraine</option>
                        <option selected="selected" value="USA">United States</option>
                        <option value="VNM">Vietnam</option>
                    </select>
                    <input type="hidden" id="hiddenBillCountry" />
                </li>
                <li class='phoneType'>
                    <label>Phone Type:</label>
                    <label class="phoneTypeValue"></label>
                    <input type="hidden" id="hiddenBillPhoneType" />
                </li>
                <li>
                    <label>Consumer:</label>
                    <label class="consumerName"></label>
                    <input type="hidden" id="hiddenBillConsumerName" />
                </li>
                <li>
                    <label>Business:</label>
                    <label class="businessName"></label>
                    <input type="hidden" id="hiddenBillBusinessName" />
                </li>
            </ol>
        </fieldset>
        <fieldset>
            <legend>Alternate</legend>
            <ol>
                <li>
                    <label for="altemail">E-Mail:</label>
                    <input id="altemail" type="text" size="30" />
                    <label class="error" for="altemail" id="altemail_error">Invalid e-mail address</label>
                </li>
                <li>
                    <label for="altphone">Phone:</label>
                    <input id="altphone" type="text" size="30" />
                    <label class="error" for="altphone" id="altphone_error">Invalid phone number</label>
                </li>
                <li>
                    <label for="altadd1">Address 1:</label>
                    <input id="altadd1" class="inputAdd1" type="text" size="30" />
                    <input type="hidden" id="hiddenAltAdd1" />
                </li>
                <li>
                    <label for="altadd2">Address 2:</label>
                    <input id="altadd2" class="inputAdd2" type="text" size="30" />
                    <input type="hidden" id="hiddenAltAdd2" />
                </li>
                <li>
                    <label for="altadd3">Address 3:</label>
                    <input id="altadd3" class="inputAdd3" type="text" size="30" />
                    <input type="hidden" id="hiddenAltAdd3" />
                </li>
                <li>
                    <label for="altcity">City:</label>
                    <input id="altcity" class="inputCity" type="text" size="30" />
                    <input type="hidden" id="hiddenAltCity" />
                </li>
                <li>
                    <label for="altstate">State:</label>
                    <input id="altstate" class="inputState" type="text" size="10" />
                    <input type="hidden" id="hiddenAltState" />
                </li>
                <li>
                    <label for="altzip">Zip:</label>
                    <input id="altzip" class="inputZip" type="text" size="10" />
                    <input type="hidden" id="hiddenAltZip" />
                </li>
                <li>
                    <label for="altcountry">Country</label>
                    <select id="altcountry" class="country">
                        <option value="BRA">Brazil</option>
                        <option value="CAN">Canada</option>
                        <option value="CHN">China</option>
                        <option value="HKG">Hong Kong</option>
                        <option value="IND">India</option>
                        <option value="IDN">Indonesia</option>
                        <option value="ITA">Italy</option>
                        <option value="JPN">Japan</option>
                        <option value="KOR">Korea</option>
                        <option value="MEX">Mexico</option>
                        <option value="RUS">Russia</option>
                        <option value="ESP">Spain</option>
                        <option value="UKR">Ukraine</option>
                        <option selected="selected" value="USA">United States</option>
                        <option value="VNM">Vietnam</option>
                    </select>
                    <input type="hidden" id="hiddenAltCountry" />
                </li>
                <li class='phoneType'>
                    <label>Phone Type:</label>
                    <label class="phoneTypeValue"></label>
                    <input type="hidden" id="hiddenAltPhoneType" />
                </li>
                <li>
                    <label>Consumer:</label>
                    <label class="consumerName"></label>
                    <input type="hidden" id="hiddenAltConsumerName" />
                </li>
                <li>
                    <label>Business:</label>
                    <label class="businessName"></label>
                    <input type="hidden" id="hiddenAltBusinessName" />
                </li>
            </ol>
        </fieldset>
        <input type="hidden" id="dataOverriddenIndices" name="dataOverriddenIndices" />
        <input type="hidden" id="emailTimeout" name="emailTimeout" value="false" />
        <input type="hidden" id="addressTimeout" name="addressTimeout" value="false" />
        <input type="hidden" id="phoneTimeout" name="phoneTimeout" value="false" />
        <br />
        <br />
        <input id="subButton" type="button" value="Submit" onclick="QAS_Verify();" />
        <input id="clear" type="button" value="Clear" />
    </div>
    <script type="text/javascript">
        // on document.ready, define the bindings to submit button to call phone validation workflow
        $(document).ready(function () {
            // hide error fields
            $(".error").html("").hide();
            $('#clear').bind('click', function () {
                clearforms();
            });
        });

        function clearforms() {
            $("input:text").val("");
            $("input[type='hidden']").val("");
            $("#emailTimeout").val("false");
            $("#addressTimeout").val("false");
            $("#phoneTimeout").val("false");
            $(".phoneTypeValue, .consumerName, .businessName").html("");
            $(".error").html("").hide();
        };
    </script>
</body>
</html>
