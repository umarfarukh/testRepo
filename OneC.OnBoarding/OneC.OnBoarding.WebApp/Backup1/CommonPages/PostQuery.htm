    <script type="text/javascript" language="javascript">
        function AttachScript(src) {
            var script = document.createElement("SCRIPT");
            script.type = "text/javascript";
            document.getElementsByTagName("body")[0].appendChild(script);

        }

<body>
    <div id="postQueryForm">
        <div class="header">
            <img src="../Images/logo.png" alt="Logo" />
        </div>
    </div>
    <div style="text-align: center; width: 350px">
        <p style="font-size: 1.8em; color: #044b68; padding: 24px;">
            Please post your Queries here.</p>
        <div style="margin: 0 auto; width: 300px;">
            <p class="space_b10" style="width: 46%; float: left; text-align: right;">
                <label for="subject" style="font-size: 12pt; font-weight: lighter">
                    Subject:</label>
            </p>
            <p class="space_b10" style="width: 46%; float: left; text-align: left;">
                <input type="text" title="Subject" maxlength="30" style="border: 1px solid #b9b9b9;
                    height: 25px; width: 110px;" class="textMandatory inputText" id="subject" />
            </p>
        </div>
        <div style="margin: 0 auto; width: 300px;">
            <p class="space_b10" style="width: 46%; float: left; text-align: right;">
                <label id="lblQry" for="comment" style="font-size: 12pt; font-weight: lighter">
                    Query Description:</label>
            </p>
            <p class="space_b10" style="width: 46%; float: left; text-align: left;">
                <textarea id="comment" title="Comment" class="textMandatory inputText" maxlength="100" style="border: 1px solid #b9b9b9;
                    height: 40px; width: 110px; overflow: auto;"></textarea>
            </p>
        </div>
        <img src="../Images/post_query_btn.png" id="postQuery" class="marginL415 marginT5" onclick="SendMail.PostQuery()" style="margin-top:30px;margin-left:150px;width:128px;"
            alt="Post Query"  title="Post Query" />
    </div>
    <div id="Postqrycnfrm"></div>
