<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--<meta http-equiv="X-UA-Compatible" content="IE=Edge" />-->
    <title>Vendor Dashboard</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8" />
    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE"/>    
    <link href="../../Styles/jquery-ui-1.8.16.custom.css" rel="stylesheet" type="text/css" />
    <link href="../../Styles/Calender.Css" rel="stylesheet" type="text/css" />
    <link href="../../Styles/jquery.ui.datepicker.css" rel="stylesheet" type="text/css" />
    <link href="VendorDashboard.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <div>
            <label style="font-weight: bold;">
                BGV</label>
        </div>
        <div class="leftPanel">
            <div id="Easysearch">
                
            </div>
            <div class="clear">
            </div>
            <div id="AdSearch">
                <div class="searchHead div-toggle">
                    <a href="javascript:;">
                        <img src="../../Images/Collapse.png" alt="logo" />
                        <span>Advanced Search</span></a>
                </div>
                <div class="leftpanelsub div-toggle-container" style="display: none;">
                    <table class="search" cellpadding="0" cellspacing="0" width="100%">
                        <tbody>
                            <tr>
                                <td>
                                    Candidate ID:
                                </td>
                                <td>
                                    <input type="text" maxlength="15" jqxb-datasource="Details" jqxb-datamember="Search.CandidateId" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Assoiciate ID:
                                </td>
                                <td>
                                    <input type="text" maxlength="15" jqxb-datasource="Details" jqxb-datamember="Search.AssociateId" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Intitation From:
                                </td>
                                <td>
                                    <input type="text" maxlength="10" class="datePicker" readonly="readonly" jqxb-datasource="Details"
                                        jqxb-datamember="Search.From" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Intitation To:
                                </td>
                                <td>
                                    <input type="text" maxlength="10" class="datePicker" readonly="readonly" jqxb-datasource="Details"
                                        jqxb-datamember="Search.To" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Candidate Status:
                                </td>
                                <td>
                                    <select jqxb-datasource="Details" jqxb-datamember="Search.CanStatus" jqxb-listsource="CanStatusList"
                                        jqxb-listvalue="ID" jqxb-listtext="Description">
                                    </select>
                                </td>
                            </tr>
                            <!-- <tr>
                                <td>
                                    Report Status:
                                </td>
                                <td>
                                    <select jqxb-datasource="Details" jqxb-datamember="Search.ReportStatus" jqxb-listsource="ReportStatusList"
                                        jqxb-listvalue="ID" jqxb-listtext="Description">
                                    </select>
                                </td>
                            </tr>-->
                            <tr>
                                <td>
                                    <input type="button" value="Reset" class="btn-clear search" />
                                </td>
                                <td>
                                    <input type="button" value="Search" class="search" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div style="display: none;">
                        Download excel report
                        <img src="../../Images/excel.png" alt="logo" />
                    </div>
                </div>
            </div>
        </div>
        <div class="rightPanel">
            <table cellpadding="0" cellspacing="0" class="headerContent">
                <thead>
                    <tr>
                        <th style="width: 40%">
                            Name
                        </th>
                        <th style="width: 20%" class="leftBorder">
                            Candidate Id
                        </th>
                        <th style="width: 20%" class="leftBorder">
                            # Components
                        </th>
                        <th style="width: 20%" class="leftBorder">
                            Candidate Status
                        </th>
                    </tr>
                </thead>
            </table>
            <div class="list">
                <div class="candidateList">
                </div>
            </div>
        </div>
    </div>
    <div id="smFrame" style="display: none;">
        <iframe id="sm" frameborder="0" width="0" height="0" runat="server"></iframe>
    </div>
    <!--<script src="../../Scripts/JQuery/1.8/Jquery-1.7.1.js" type="text/javascript"></script>
    <script src="../../Scripts/JQuery/jquery.ui.datepicker.js" type="text/javascript"></script>-->
    <script src="VendorDashboard.js" type="text/javascript"></script>
</body>
</html>
