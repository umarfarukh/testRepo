    <script type="text/javascript">
        function popupPro() {
            faddress = "";
            // DEBUG: specify the initial country in DataId & function to call in Callback
            // if (Modifyflag == 1) {
            faddress = $('#addressForm')[0].value + ',' + $('#cityForm')[0].value + ',' + $('#stateForm')[0].value + ',' + $('#zipCodeForm')[0].value;
            // }

            // var addr = faddress;
            // alert(faddress);
            //            var ProPopup = window.open(
            //					"../../../../Experian/Typedown/RapidSearch.aspx?DataID=&Callback=handleProClose&Modifyflag=0&addr=" + faddress + "",
            //					"ProPopup",
            //					"scrollbars=no,resizable=yes,width=725,height=560");

            var ProPopup = window.open(
				"../../../../Experian/Typedown/RapidSearch.aspx?Origin=PersonalDetails&DataID=" + document.getElementById("countryForm").value + "&Callback=handleProClose",
				"ProPopup",
				"scrollbars=no,resizable=yes,width=725,height=560");

        }
        function handleProClose(asAddress) {
            document.getElementById("addressForm").value = asAddress[0];
            document.getElementById("address2Form").value = asAddress[1];
            document.getElementById("cityForm").value = asAddress[2];
            document.getElementById("stateForm").value = asAddress[3];
            document.getElementById("zipCodeForm").value = asAddress[4];
            document.getElementById("countryForm").value = asAddress[6];
            document.getElementById("CountyForm").value = asAddress[5];
            SaveTaskData(0);
            $('#popup_overlay').hide();
            $('#popup_container').hide();
        }
        
    
    </script>
