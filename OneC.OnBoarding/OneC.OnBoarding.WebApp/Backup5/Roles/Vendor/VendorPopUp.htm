<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Onboarding</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8" />
    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE" />    
    <link href="BgvVendor.css" rel="stylesheet" type="text/css" />
    <link href="VendorPopUp.css" rel="stylesheet" type="text/css" />
    <link href="../../Styles/jquery-ui.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="">
        <div class="">
            <div class="content_wrapper_bgv">
                <div class="header">
                    <div class="flft">
                        <label style="padding-left: 10px;" id="pg_candidateInfo">
                        </label>
                    </div>
                </div>
                <div class="clear">
                </div>
                <div class="menu_bar_vendor">
                    <div class="candidate_info">
                        <a href="#" class="candidate">Candidate Information</a> <a href="#" class="doc">Candidate
                            Documents</a>
                            
                    </div>
                </div>
                

                <div class="vendor_content">
                    <div class="candidate_content flft">
                        <div class="inner_header_vendor">
                            <div class="flft">
                                <img class="expand_in" ref="div_basic_info" src="../../Images/Bgv/expand.png" />Basic
                                Information</div>
                        </div>
                        <div class="inner_info" id="div_basic_info">
                        </div>
                        <div class="clear">
                        </div>
                        <div class="inner_header_vendor">
                            <div class="flft">
                                <img class="expand_in" ref="div_Edu_info" src="../../Images/Bgv/expand.png" />Education
                                Information</div>
                        </div>
                        <div class="inner_info_wrapper">
                            <div class="inner_info_edu" id="div_Edu_info">
                            </div>
                            <div class="clear">
                            </div>
                        </div>
                        <div class="inner_header_vendor">
                            <div class="flft">
                                <img class="expand_in" ref="div_Exp_info" src="../../Images/Bgv/expand.png" />Experience
                                Information</div>
                        </div>
                        <div class="inner_info_wrapper">
                            <div class="inner_info_edu" id="div_Exp_info">
                            </div>
                            <div class="clear">
                            </div>
                        </div>
                        <div class="clear">
                        </div>
                    </div>
                    <div class="doc_content flft">
                        <div class="doc_content_cont">
                            <div class="inner_header_vendor">
                                <div class="flft">
                                    &nbsp;&nbsp;&nbsp;Documents</div>
                            </div>
                            <div class="clear">
                            </div>
                            <table class="doc_details_vendor mbot10" cellpadding="0" cellspacing="0" width="97.2%">
                                <tr>
                                    <th colspan="2" style="border-right-color: #102b3b; border-right-width: 1px; border-right-style: solid;
                                        width: 21%;">
                                        Type
                                    </th>
                                    <th style="border-right-color: #102b3b; border-right-width: 1px; border-right-style: solid;
                                        width: 12.5%;">
                                        Documents
                                    </th>
                                    <!--  <th style="border-right-color: #102b3b; border-right-width: 1px; border-right-style: solid;
                                        width: 15%;">
                                        Actions
                                    </th>-->
                                    <th style="border-right-color: #102b3b; border-right-width: 1px; border-right-style: solid;width: 29%;">
                                        Status
                                    </th>
                                    <th style="border-right-color: #102b3b; border-right-width: 1px; border-right-style: solid;
                                        width: 19%;">
                                        Remarks
                                    </th>
                               <th style="border-right-color: #102b3b; border-right-width: 1px; border-right-style: solid;
                                        width: 14%;">
                                        StatusHistory
                                    </th>
                               
                                </tr>
                            </table>

                            <div id="tooltip-container">The tooltip!</div>
                            
                            <img id="closeImg" src="../../Images/Survey/close.png" />
                            <div style="width: 99%; overflow-y: scroll; min-height: 150px; padding: 0; max-height: 300px;
                                height: auto;">
                                <table class="doc_details_vendor mbot10" id="tab_doc_list" cellpadding="0" cellspacing="0"
                                    style="overflow: hidden;" width="99%">                                 
                                </table>
                                <br />
                            </div>
                            <div class="clear">
                            </div>
                            <div class="info_msg">
                                <img src="../../Images/success.png" /><label>Information submitted successfully</label>
                            </div>
                            <div class="clear">
                            </div>
                            <div class="insufficiency flft reportDiv">
                            </div>
                            <div class='informationBar'>
                            </div>
                        </div>
                        <div class="clear">
                        </div>
                        <div class="clear">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../Scripts/JQuery/1.8/Jquery-1.7.1.js" type="text/javascript"></script>
    <script src="VendorPopUp.js" type="text/javascript"></script>
    <script src="../../Scripts/Forms/CoreScripts/UploadUtility.js" type="text/javascript"></script>
    
    <script src="../../Scripts/JQuery/jquery-ui.js" type="text/javascript"></script>
    </body>
</html>
