        function popupPro() {
            faddress = "";
            // DEBUG: specify the initial country in DataId & function to call in Callback
            if (Modifyflag == 1) {
                faddress = $('#req_Address1')[0].value + ',' + $('#req_City')[0].value + ',' + $('#req_State')[0].value + ',' + $('#req_Zip')[0].value;
            }

            // var addr = faddress;
            // alert(faddress);
            var ProPopup = window.open(
						"../../../Experian/Typedown/RapidSearch.aspx?DataID=USA&Callback=handleProClose&Origin=StartDate&Modifyflag=" + Modifyflag + "&addr=" + faddress + "",
					"ProPopup",
					"scrollbars=no,resizable=yes,width=725,height=560");


        }

        function handleProClose(asAddress) {
            document.getElementById("req_Address1").value = asAddress[0];
            document.getElementById("req_Address2").value = asAddress[1];
            document.getElementById("req_City").value = asAddress[2];
            document.getElementById("req_State").value = asAddress[3];
            document.getElementById("req_Zip").value = asAddress[4];
            document.getElementById("req_County").value = asAddress[5];
            document.getElementById("req_Country").value = asAddress[6];
            document.getElementById("WorkLocationType").value = asAddress[7];

            Modifyflag = 1;
        }
