<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../Scripts/JQuery/1.8/Jquery-1.7.1.js" type="text/javascript"></script>
    <script type="text/javascript" language="javascript">
        var videoHtml = '';

        videoHtml += '';
        //videoHtml += '<p><img src="../../Images/closebtn.png" alt="video" onclick="disablePopup()" /></p>';
        videoHtml += '<div id="video_demo">';
        videoHtml += '<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="400px" height="240px"';
        videoHtml += 'codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,40,0">';
        videoHtml += '<param name="movie" id="movieFlash"  />';

        videoHtml += '<param name="quality" value="high" />';
        videoHtml += '<param name="menu" value="true" />';
        videoHtml += '<param name="wmode" value="transparent" />';
        videoHtml += '<param name="FlashVars" value="init=yes&check=true" />';
        videoHtml += '<embed id="embedFlash"  flashvars="init=yes&check=true"';
        videoHtml += 'quality="high" bgcolor="#FFFFFF" width="400px" height="240px" name="" type="application/x-shockwave-flash"';
        videoHtml += 'wmode="transparent" align="" pluginspage="http://www.macromedia.com/go/getflashplayer"';
        //videoHtml += 'onclick="disablePopup()">';
        videoHtml += '>';
        videoHtml += '</embed>';
        videoHtml += '</object>';
        videoHtml += '</div>';

        window.status = false;

        var qs = (function (a) {
            if (a == "") return {};
            var b = {};
            for (var i = 0; i < a.length; ++i) {
                var p = a[i].split('=');
                if (p.length != 2) continue;
                b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
            }
            return b;
        })(window.location.search.substr(1).split('&'));

        function LoadVideo() {

            var videoURL = qs["videoUrl"];
            if (videoURL != null || videoURL != undefined || videoURL != "") {
                videoHtml = videoHtml.replace("id=" + '"' + 'embedFlash' + '"' + "", "id=" + '"' + 'embedFlash' + '"' + "  src=" + '"' + videoURL + '"' + " ");
                videoHtml = videoHtml.replace("id=" + '"' + 'movieFlash' + '"' + "", "id=" + '"' + 'movieFlash' + '"' + " value=" + '"' + videoURL + '"' + " ");
                var $popupData = $('<div class="popupContactwrapper"/>').html(videoHtml);
                $("body").prepend($popupData);
                $(".popupContactwrapper").show();
            }
        }

        $(document).ready(function () {
            LoadVideo();
        });

    </script>
    <style type="text/css">
        .popupContactwrapper
        {
            background: none repeat scroll 0 0 #51aad8;
            border: 1px solid #CECECE;
            display: none;
            font-size: 13px;
            z-index: 111111;
            width: 500px;
            height: 300px;
            margin: 0px;
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#FF51aad8', endColorstr='#FF01537e');
            -ms-filter: "progid:DXImageTransform.Microsoft.gradient(startColorstr=#FF51aad8, endColorstr=#FF01537e)";
            background: -webkit-gradient(linear, left top, left bottom, from(#51aad8), to( #01537e));
            background: -moz-linear-gradient(top,  #51aad8,   #01537e);
            background: -o-linear-gradient (top, #51aad8, #01537e);
        }
        .popupContactwrapper #video_demo
        {
            margin: 30px 0 0 50px;
            float: left;
        }
        .popupContactwrapper p
        {
            float: right;
        }
    </style>
</head>
<body style="margin:0px;">
</body>
</html>
