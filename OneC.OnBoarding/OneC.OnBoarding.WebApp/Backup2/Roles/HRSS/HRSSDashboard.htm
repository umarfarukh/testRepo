                     <li id="liblMngrUploadStatus" class="width60" style="display: none;">

                    </li>
                         <!-- <li id="liExtendedDate" class="width60">
                            <label id="lilExtendedDate">
                                ExtendedDate:</label>

                                readonly="readonly" />
                        </li>-->

                    <div class="btns flrt">
                          <input id="btnUploadeExcel" type="submit" style="height:25px; margin-bottom:01px; font-weight:normal"  class="_btn"  value="Candidate ID Bulk Upload"title="Upload candidate ID list for Lateral ID Generation" onclick="OpenPopForUploadExcel();" /> 
                         <!--<input id="erprocess" type="submit" style="width:auto;" class="search_btn" onclick="OpenERProcessView();" value="ER Process View" tabindex="14" />-->
                        <input id="apply_nh" type="submit" class="search_btn" value="Apply" tabindex="14" />
