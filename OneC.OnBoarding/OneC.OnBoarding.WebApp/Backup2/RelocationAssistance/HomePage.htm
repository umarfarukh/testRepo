<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Relocation Assistance</title>
    <link href="../Styles/RelocationAssistance/rlstyles.css" rel="stylesheet" type="text/css" />
    <link href="../Styles/RelocationAssistance/jquery.qtip.css" rel="stylesheet" type="text/css" />    
    <script src="../Scripts/RelocationAssistance/jquery-1.8.3.js" type="text/javascript"></script>    
    <script src="../Scripts/RelocationAssistance/jquery.livequery.js" type="text/javascript"></script>    
    <!--<script src="../Scripts/RelocationAssistance/angular.js" type="text/javascript"></script>  --> 
    <script src="../Scripts/RelocationAssistance/angular.min.js" type="text/javascript"></script>
    <script src="../Scripts/RelocationAssistance/jquery.qtip.js" type="text/javascript"></script>
    <script src="../Scripts/RelocationAssistance/HomePage.js" type="text/javascript"></script>
    <script src="../Scripts/Forms/CoreScripts/OBUtilityScripts.js" type="text/javascript"></script>   
    <script src="../Scripts/RelocationAssistance/FeedbackAndAboutUs.js" type="text/javascript"></script> 
</head>
<body ng-app="RAWelcome">
    <div class="wrapper" ng-controller="CtrlWelcomePage" ng-model="HomePage">
        <!-- Top Wrapper Starts -->
        <div class="top_wrapper">
        	<div class="topwlft">
                <img src="../Images/RelocationAssistance/logo_top.png" />
                <h2>Relocation Assistance</h2>
            </div>
            <div class="topwrgt">
                <ul>
                    <li class="feedback"><a id="feedback" href="#" onclick="feedback(1);">Feedback</a></li>
                    <li class ="aboutus"><a id="aboutus" href="#" onclick="feedback(2);">About us</a></li>
                </ul>
            </div>
        </div>
        <!-- Top Wrapper Ends -->
        <div class="clear"></div>
        <div>
        	<div class="headwrap">
            	<div class="headlft">
                	<h3>Select City</h3>
                </div>
                <div class="headrgt">
                	<!--<img src="../Images/RelocationAssistance/icon_close.png" class="popclose"/>-->
                </div>
            </div>
            <div class="clear"></div>
            <div class="s2_midwrap">
            	<div class="s2_detwrap">
                	<h4>Greetings {{Name}}, </h4>
                    <p ng-bind-html="WelcomeMessage"></p>                    
                </div>
                <div class="s2_mapwrap">
                	<ul>
                    	<li>
                            <a href="#"><span class="hyd" onclick="citySelection(1,'Hyderabad'); return false;"></span>
                        	<div class="info">Hyderabad</div></a>
                        </li>
                        <li>
                        	<a href="#"><span class="che" onclick="citySelection(2, 'Chennai'); return false"></span>
                        	<div class="info">Chennai</div></a>
                        </li>
                        <li>
                        	<a href="#"><span class="bengaluru" onclick="citySelection(7, 'Bengaluru');return false"></span>
                            <div class="info">Bengaluru</div></a>
                        </li>
                        <li>
                        	<a href="#"><span class="cbe" onclick="citySelection(3, 'Coimbatore'); return false"></span>
                            <div class="info">Coimbatore</div></a>
                        </li>
                        <li>
                        	<a href="#"><span class="kch" onclick="citySelection(4,'Kochi'); return false"></span>
                            <div class="info">Kochi</div></a>
                        </li>
                        <li>
                        	<a href="#"><span class="kol" onclick="citySelection(5, 'Kolkata'); return false"></span>
                            <div class="info">Kolkata</div></a>
                        </li>
                        <li>
                        	<a href="#"><span class="pune" onclick="citySelection(6, 'Pune');return false"></span>
                            <div class="info">Pune</div></a>
                        </li>                        
                    </ul>
                </div>
            </div>
        </div>

        <!-- 298015 Overlay-->
        <div class="overlay hiddenDiv"></div>

        <!-- 298015 Error Popup-->
        <div class="error_popup hiddenDiv">
            <div class="contact_card_header clear">
                <p id="pErrorPopupHeader">Error!</p>
                <img src="../Images/RelocationAssistance/contact_close.png" alt="Close" class="error_popup_close" onclick="CloseErrorPopup();"/>
            </div>
            <div class="info_screen_details contact_details clear">
                <p>
                    <span id="lblCommonInfoPopup" style="font-size:16px; color:#004050;"></span>
                </p>                    
            </div>
            <div class="contact_card_footer"></div>
        </div>     

    </div>

    <input type="hidden" runat="server" id="AssoName" value="" />
</body>
</html>
