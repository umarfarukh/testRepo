<script language="javascript" type="text/javascript">
    $().ready(function () {
        window.onbeforeunload = closeIt1;
        function closeIt1() {
            if (OBPager.taskStatusFlag != -1 && OBPager.taskStatusFlag != "" && ($('#reject')[0].checked != true)) {
                try { window.parent.opener.disablePopup(); } catch (e) { }
                try { window.close(); } catch (e) { }
                try { window.opener.updateWithNewData(); } catch (e) { }
            }
        }
    });
</script>
