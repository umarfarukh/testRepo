<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8" />
    <title>BGV Candidate Education Information</title>
    <link href="../../Styles/Calender.Css" rel="stylesheet" type="text/css" />
    <link href="../../Styles/jquery.ui.datepicker.css" rel="stylesheet" type="text/css" />
    <link href="BgvCandidateEduInfo.css" rel="stylesheet" type="text/css" />
    
</head>
<body>
    <div class="edu_info_content">
    <div style="padding-bottom: 20px; margin-left:20px;">
            <label>
                Total Experience(in months)&nbsp;</label>
            <input type="text" id="totalExp" readonly="readonly" />
            <label style="padding-left: 100px">
                Relevant Experience(in months)&nbsp;</label>
            <input type="text" id="relevantExp" readonly="readonly" />
        </div>
         <div class="clear">
        </div>
        <div id="qualify_div" class="flft">
            <p class="flft" style="padding-bottom:10px">
                Select Qualifications:</p>
            <ul class="flft list" id="qualification">
            </ul>
        </div>
        <div class="clear">
        </div>
        <div class="wrapper_docs" id="div_BaseComponentContainer" style="border: #cccccc 1px solid;">
            <div id="div_ComponentGroupSubContainer_SCH10" class="componentGroupContainer">
            </div>
            <div id="div_ComponentGroupSubContainer_SCH12" class="componentGroupContainer">
            </div>
            <div id="div_ComponentGroupContainer_DIPLM" class="componentGroupContainer">
                <div id="div_ComponentGroupSubContainer_DIPLM" class="componentGroupSubContainer">
                </div>
                <div id="div_ComponentGroupControlsContainer_DIPLM">
                </div>
            </div>
            <div id="div_ComponentGroupContainer_CLGUG" class="componentGroupContainer">
                <div id="div_ComponentGroupSubContainer_CLGUG" class="componentGroupSubContainer">
                </div>
                <div id="div_ComponentGroupControlsContainer_CLGUG">
                </div>
            </div>
            <div id="div_ComponentGroupContainer_CLGPG" class="componentGroupContainer">
                <div id="div_ComponentGroupSubContainer_CLGPG" class="componentGroupSubContainer">
                </div>
                <div id="div_ComponentGroupControlsContainer_CLGPG">
                </div>
            </div>
            <div id="div_ComponentGroupContainer_OTEDU" class="componentGroupContainer">
                <div id="div_ComponentGroupSubContainer_OTEDU" class="componentGroupSubContainer">
                </div>
                <div id="div_ComponentGroupControlsContainer_OTEDU">
                </div>
            </div>

        </div>
        <div class="clear">
        </div>
        <div id="divBgvNoticeBar">
        </div>
        <div class="proceed" style="margin-right: 20px">
            <input type="button" class="btn_" id="btnSaveTask" onclick="SaveComponentDetails(1,0);return false;"
                value="Save" title="Save" style="margin-right: 20px;" />
            <input type="button" class="btn_" id="btnSubmitTask" onclick="SaveComponentDetails(1,1);return false;"
                value="Submit and Proceed Next" />
        </div>
        <div class="clear">
        </div>
    </div>
    <script src="../../Scripts/JQuery/1.8/Jquery-1.7.1.js" type="text/javascript"></script>
    <script src="../../Scripts/JQuery/jquery-ui.min.js" type="text/javascript"></script>
    <script src="../../Scripts/Forms/CoreScripts/OBUtilityScripts.js" type="text/javascript"></script>
    <script src="BgvComponentHandler.js" type="text/javascript"></script>
    <script src="BgvCandidateEduInfo.js" type="text/javascript"></script>
    <script src="BgvScript.js" type="text/javascript"></script>    
    <script src="BgvValidation.js" type="text/javascript"></script>
</body>
</html>
